<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles1.css">
    <title>Director de Grupo</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="card w-25 p-3 m-4" style="width: 10rem;">
            <img src="perfil.jpg" class="card-img-top" >
            <div class="card-body">
              <p class="card-text" id="name">Director de Grupo</p>
            </div>
        </div>
        <div class="h-100 d-inline-block">
            <button type="button " class="btn btn-danger">Cerrar Seccion</button>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Director de Grupo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                          <button class="btn btn-primary  btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
                              Agregar Observacion
                            </button> 
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Buscar Estudiante</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                            <nav class="navbar navbar-light bg-light">
                                                <form class="form-inline">
                                                    <input class="form-control mr-sm-2" type="search" placeholder="Estudiante" aria-label="Search">
                                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                                                </form>
                                            </nav>  
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                      <table class="table">
                        <thead class="thead-light">
                          <tr>
                            
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo de Falta</th>
                            <th scope="col">Visibilidad</th>
                            <th scope="col">Remitir Caso</th>
                            <th scope="col">Comentarios</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            
                            <td>Cristian Vergel</td>
                            <td>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect02">
                                        <option selected>Seleccionar</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                
                            </td>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect02">
                                        <option selected>Seleccionar</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                
                            </td>
                            <td>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Agregar Comentarios" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-primary" type="button">Guardar</button>
                                        </div>
                                    </div>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
